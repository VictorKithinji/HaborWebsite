<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./allStyles/structure.css">
    <link rel="stylesheet" href="./allStyles/sharedStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>HOME</title>
</head>
<body onload="moveClouds()">
    
    <div id="toolBar">
        <div id="accessTools">
            <div id="active">
                <p class="activeLanguage">lang: eng(KE)
                    <img src="./IllustrationFile/KenyaFlagUpdate.jpg" alt="LanguageFlag" height="10px">
                </p>
            </div>
            <div id="inactive">
                <p class="inactiveLanguage"></p>
                <p class="inactiveLanguage"></p>
                <p class="inactiveLanguage"></p>
            </div>
        </div>
    </div>

    <div class="AllAccessNavigation">
        <div id="navigation">
            <div class="options"onclick="stop()">
                <div id="goBack" onclick="goBack()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="rgb(241, 229, 199)" class="bi bi-caret-left goBackIcon" viewBox="0 0 16 16">
                        <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                    </svg>
                </div>
                <div id="navigateOptionMuseum" class="Option" onclick="switchToMenu(1)">
                    <div class="selection selection1"></div>
                    museum
                </div>
                <div id="navigateOptionDownload" class="Option" onclick="switchToMenu(2)">
                    <div class="selection selection2"></div>
                    download
                </div>
                <div id="navigateOptionContact" class="Option"onclick="switchToMenu(3)">
                    <div class="selection selection3"></div>
                    contact me
                </div>
            </div>
        </div>

        <div id="ContentAccess">
            <div class="Content">
                <p>content</p>
            </div>
        </div>
    </div>

<!--?chack here for all the illustrations-->
    <div id="illustration">
        <img src="./IllustrationFile/MuseumEdited.jpg" alt="Museum Illustration Art">
    </div>
    <div id="illustration2">
        <img src="./IllustrationFile/Download.png" alt="Illustration Art" height="300rem">
    </div>
    <div id="illustration3">
         <img src="./IllustrationFile/Contact Me.png" alt="Illustration Art">
    </div>



    <div id="adornments">
        <img src="./IllustrationFile/CoolDog.jpg" alt="Illustration Art" height="500px" onclick="EasterAnimal(1)">
    </div>
    <div id="adornments2">
        <img src="./IllustrationFile/BigDog.jpg" alt="Illustration Art" height="115%" onclick="EasterAnimal(2)">
    </div>
    <div id="adornments3">
        <img src="./IllustrationFile/SmallDog.jpg" alt="Illustration Art" onclick="EasterAnimal(3)">
    </div>

    <div class="cloudyAdornments" >
        <img src="./IllustrationFile/NewMainCloud2.jpg" alt="Illustration Art" id="mainCloud">
        <img src="./IllustrationFile/CloudConcept4.5.jpg" alt="Illustration Art" id="secondaryCloud">
    </div>

    <div class="QuotesBar">
        <p class="quote">
            <img src="#" alt="QuotationMarks" srcset="">
        </p>
    </div>
    


    <script src="./allJSfiles/animations.js"></script>
    <script src="./allJSfiles/functionality.js"></script>
</body>
</html>
